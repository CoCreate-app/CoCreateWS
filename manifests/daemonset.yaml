apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: cocreatews
  name: cocreatews
  namespace: default
spec:
  selector:
    matchLabels:
      app: cocreatews
  template:
    metadata:
      labels:
        app: cocreatews
    spec:
      containers:
        - image: cocreatews
          imagePullPolicy: Always
          name: cocreatews
          ports:
            - containerPort: 8081
              name: app
              protocol: TCP
          env:
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwttoken
                  key: jwttoken
            - name: MONGO_URL
              valueFrom:
                secretKeyRef:
                  name: db-url
                  key: db_url
      imagePullSecrets:
        - name: github
      restartPolicy: Always
      nodeSelector:
        nodeType: application
