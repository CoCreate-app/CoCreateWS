<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Express session demo</title>
  </head>
  <body>
    <h1>ROOMS [a, b]</h1>
    <pre id="messages" style="height: 400px; overflow: scroll"></pre>
    <script src="CoCreate-socket.js"></script>
    
    <script>
      const messages = document.querySelector('#messages');
      const config = {
        "apiKey":           'c2b08663-06e3-440c-ef6f-13978b42883a',
        "securityKey":      'f26baf68-e3a9-45fc-effe-502e47116265',
        "organization_id":  '5de0387b12e200ea63204d6c'
      }
      
      const collection = 'ws-test';
      
      CoCreateSocket.create({
        namespace: config.organization_id,
        room: "a"
      })
      
      CoCreateSocket.create({
        namespace: config.organization_id,
        room: "b"
      })


      CoCreateSocket.listen('receiveMessage', function(data){
        console.log(data);
        messages.textContent += `\n${data.action} --- ${data.data}`
      })
    </script>
  </body>
</html>
