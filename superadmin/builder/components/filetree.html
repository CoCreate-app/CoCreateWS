<!DOCTYPE html>

<div
    class="margin-left:10px"
    sortable
    array="files"
    filter-key="directory"
    filter-value="parent"
    filter-operator="$eq"
    filter-sort-key="directory"
    order_type="asc"
    render-selector=":last-child">
    <div filter-key="content-type" filter-value="directory" filter-parent></div>
    <!--Folder Template -->
    <div class="padding:5px" template render-as="auto">
        <span
            class=""
            show="#directory{{$auto._id}}"
            hide="#directory{{$auto._id}}"
            toggle="fa-caret-down, fa-caret-right"
            toggle-selector="#icon{{$auto._id}}">
            <i id="icon{{$auto._id}}" class="fa fa-caret-right"></i>
        </span>
        <span
            class="margin-left:5px"
            array="files"
            object="{{$auto._id}}"
            key="name"
            >Folder name</span
        >
        <div
            id="directory{{$auto._id}}"
            class="domEditor margin-left:10px"
            hidden
            array="files"
            object="611ab5d9251afa96bd20f6cc"
            key="src"
            filter-value="{{$auto.path}}"></div>
    </div>
</div>
<div
    class="margin-left:10px"
    sortable
    array="files"
    filter-key="directory"
    filter-value="parent"
    filter-operator="$eq"
    filter-sort-key="directory"
    render-selector=":first-child">
    <div
        filter-key="content-type"
        filter-value="text/directory"
        filter-operator="$ne"
        filter-parent></div>

    <!--File Template -->
    <div class="padding:5px" template render-as="$auto">
        <span class=""><i src="./assets/svg/html5.svg"></i></span>
        <span
            class="margin-left:5px"
            array="files"
            object="{{$auto._id}}"
            key="name"></span>
    </div>
</div>
