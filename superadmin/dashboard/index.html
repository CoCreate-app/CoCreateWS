<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/favicon.ico" />
        <title>Dashboard | CoCreate</title>
        <link
            rel="stylesheet"
            href="../index.css"
            array="files"
            object="637bc8fe91249e639db315d9"
            key="src"
            type="text/css" />
        <link rel="manifest" href="./manifest.webmanifest" />
    </head>
    <style>
        .progressbar {
            flex-grow: 1;
            height: 4px;
            border: none;
            position: relative;
            background-color: rgb(194, 240, 253);
            overflow: hidden;
        }

        .progressbar > div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            bottom: 0;
            transform-origin: left;
            transition: transform 0.4s linear;
            background-color: #61dafb;
        }

        .floating-label {
            margin-top: 0px !important;
            margin-bottom: 0px !important;
        }

        .main-height {
            height: calc(100vh - 30px);
        }

        .progressbar-text {
            color: #121212;
            font-weight: bolder;
        }
    </style>

    <body>
        <!-- Navbar -->
        <nav
            class="nav display:flex align-items:center background:whitesmoke"
            content_id="content"
            scroll="sticky-nav, hide-nav"
            scroll-up="5"
            scroll-down="5">
            <!-- Horizontal Scroll Nav/Tabs -->
            <ul
                class="display:inline-flex direction:rtl overflow:auto font-size:20px align-items:center list-style-type:none width:100% height:50px">
                <!-- Modal Controls -->
                <li class="margin-right:15px">
                    <a actions="closeModal"
                        ><i
                            class="height:18px fill:#505050"
                            src="./assets/svg/times.svg"></i
                    ></a>
                </li>
                <li class="margin-right:15px">
                    <a actions="minMaxModal">
                        <i
                            toggle="./assets/svg/window-restore.svg, ./assets/svg/window-maximize.svg"
                            toggle-attribute="src"
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/window-maximize.svg"></i>
                    </a>
                </li>
                <li class="margin-right:15px">
                    <a actions="parkModal"
                        ><i
                            class="height:18px fill:#505050"
                            src="./assets/svg/window-minimize.svg"></i
                    ></a>
                </li>

                <!-- fullscreen toogle and icon transform-->
                <li class="margin-right:15px">
                    <a fullscreen>
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/expand.svg"></i>
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/compress.svg"></i>
                    </a>
                </li>

                <!-- Render Module Form -->
                <li class="margin-right:15px">
                    <a
                        actions="pass, openModal"
                        modal-src="./modules/form.html"
                        modal-width="320px">
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/cog.svg"></i>
                        <div
                            pass_id="module-form"
                            pass-array="modules"
                            pass-object=""
                            pass_to="form-fields"></div>
                        <div
                            pass_id="module_id"
                            pass-filter-value=""
                            pass_to="module_id"></div>
                    </a>
                </li>

                <!-- Render Code Editor -->
                <li class="margin-right:15px">
                    <a
                        actions="pass, openModal"
                        modal-src="./code-editor/index.html">
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/code.svg"></i>
                        <div
                            pass_id="render"
                            pass-array=""
                            pass-object=""
                            pass-key=""
                            pass_to="code-editor"></div>
                    </a>
                </li>

                <!-- Render Builder -->
                <li class="margin-right:15px">
                    <a
                        actions="pass, openModal"
                        modal-src="./builder/index.html">
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/palette.svg"></i>
                        <div
                            pass_id="render"
                            pass-array=""
                            pass-object=""
                            pass-key=""
                            pass_to="builder"></div>
                    </a>
                </li>

                <!-- deleteDocument-->
                <li class="margin-right:15px">
                    <a
                        actions="deleteDocument, closeModal"
                        array=""
                        object=""
                        pass_id="form-fields">
                        <i
                            class="height:18px fill:#505050"
                            src="./assets/svg/trash-alt.svg"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Modal Viewport  -->
        <div
            class="position:fixed margin-top:50px"
            content_id="content"
            id="modal-viewport"></div>

        <!-- Main Content -->
        <main class="padding:10px" content_id="content">
            <!--<div class="domEditor main-height" key="cards1" array="test" pass_id="me1234">-->

            <div
                class="display:grid grid-auto-rows:50px gap:10px grid-template-columns:repeat(auto-fill,minmax(50px,1fr))"
                dnd-group-key="dashboard"
                array="files"
                filter-limit="20"
                render-selector="[template]"
                droppable>
                <div
                    template
                    class="card display:flex position:relative padding:20px align-items:center grid-column-end:span_6 grid-row-end:span_2"
                    draggable
                    resizable>
                    <!-- dashboard template-->
                    <div class="flex-grow:1 padding-right:20px">
                        <h2 key="name">Visits</h2>
                        <p key="description">Total visits today</p>
                        <div class="display:flex align-items:center">
                            <h2>
                                $<span
                                    array=""
                                    object
                                    filter-key="total"
                                    chart-operator="sum"
                                    >4000</span
                                >
                            </h2>
                            <div
                                filter-key="status"
                                filter-value="completed"></div>
                            <!-- <i class="height:18px fill:green padding:0px_15px" src="./assets/svg/chart-line.svg"></i> -->
                            <span
                                class="cocreate-badge background:green round font-size:12px"
                                >7%</span
                            >
                        </div>
                        <a href="#">Detail</a>
                    </div>
                    <div class="width:120px">
                        <div
                            class="progressbar-circle text-align:center width:100%"
                            progressbar-color="#22CCE2"
                            percent-value="85"
                            percent-note="New Visits"></div>
                    </div>
                    <div resize="right" dnd-exclude></div>
                    <div resize="bottom" dnd-exclude></div>
                </div>

                <div
                    filter-parent
                    filter-on="scroll"
                    class="visibility:hidden height:30px"></div>
            </div>

            <button
                class="position:absolute bottom:15px right:15px line-height:50px width:50px background:dodgerblue color:#fff font-size:1.5rem grow-hover border-radius:50% border-width:0 box-shadow:0px_2px_10px_0px_rgba(0,_0,_0,_0.4)">
                <a
                    actions="pass, openModal"
                    modal-src="./dashboard/form.html"
                    modal-width="320px"
                    modal-color="#229954">
                    <i
                        class="height:20px fill:#505050"
                        src="./assets/svg/plus.svg"></i>
                    <div pass_to="form-fields" pass-object=""></div>
                    <div
                        pass_id="module_id"
                        pass-object=""
                        pass-value=""
                        pass-filter-value=""
                        pass_to="module_id"></div>
                    <div
                        pass_id="form"
                        pass-array=""
                        pass-object=""
                        pass-key=""
                        pass_to="render"></div>
                </a>
            </button>
        </main>

        <!-- Comming Soon-->
        <div
            class="card position:fixed top:50% left:50% padding:15px background:white margin-top:-29px margin-left:-115px">
            <h2>
                Coming Soon <a actions="remove" remove-closest=".card"> X</a>
            </h2>
        </div>

        <script src="https://CoCreate.app/dist/CoCreate.js"></script>
    </body>
</html>
