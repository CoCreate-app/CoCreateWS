<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>admin | CoCreate</title>
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon.ico" />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.cocreate.app/latest/CoCreate.min.css" />
        <link
            rel="stylesheet"
            href="./index.css"
            array="files"
            object="637bc8fe91249e639db315d9"
            key="src"
            type="text/css" />
        <link rel="manifest" href="./manifest.webmanifest" />
    </head>

    <style type="text/css">
        ul::-webkit-scrollbar-thumb,
        ul::-webkit-scrollbar-track {
            background-color: rgba(0, 0, 0, 0.01);
        }
    </style>

    <body>
        <a href="./signin.html" session="false" hidden></a>
        <!-- Navbar  -->
        <nav
            class="nav display:flex align-items:center background:whitesmoke"
            content_id="content"
            scroll=", hide-nav"
            scroll-up="5"
            scroll-down="5">
            <!-- Menu Icon -->
            <a
                class="menu_icon"
                click="active"
                toggle="width:275px,"
                toggle-selector="#menuL"
                toggle-attribute="style">
                <span></span>
                <span></span>
                <span></span>
            </a>

            <!-- Horizontal Scroll Nav/Tabs -->
            <ul
                class="display:inline-flex direction:rtl overflow:auto font-size:20px align-items:center list-style-type:none width:100% height:50px">
                <!-- Fullscreen toogle -->
                <li class="margin-right:15px">
                    <a fullscreen>
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/expand.svg"></i>
                        <i
                            class="display:flex height:18px fill:#505050"
                            src="./assets/svg/compress.svg"></i>
                    </a>
                </li>
            </ul>

            <!-- Avatar -->
            <div
                localstorage-get="user_id"
                localstorage-key="userId"
                localstorage-selector="cocreate-select, .avatar-wrapper"></div>
            <div class="avatar-wrapper margin:5px">
                <a
                    class="avatar round"
                    actions="pass, openModal"
                    modal-src="./users/profile.html"
                    modal-width="300px"
                    modal-height="375px"
                    modal-color="#229954">
                    <span
                        array="users"
                        object="{{userId}}"
                        key="name"
                        class="avatar-name"></span>
                    <span class="avatar-image">
                        <img
                            array="users"
                            object="{{userId}}"
                            key="avatar"
                            onerror="this.style.display='none'"
                            width="40px" />
                    </span>
                    <div
                        pass-array="modules"
                        object="5ff747727005da1c27274182"
                        pass_to="module_id"></div>
                    <div
                        pass-array="files"
                        pass-object="60ddfdc114b5ab0c2dd2fe1c"
                        pass_to="form"></div>
                    <div
                        pass-array="users"
                        pass-object="{{userId}}"
                        pass_to="form-fields"></div>
                    <div
                        pass-array="files"
                        pass-object="60ddfdc114b5ab0c2dd2fe1d"
                        pass-key="src"
                        pass_to="render"></div>
                </a>
                <div
                    class="avatar-status"
                    array="users"
                    object="{{userId}}"
                    user-status="{'name':'status'}"></div>
            </div>
        </nav>

        <!-- Modal Viewport  -->
        <div
            class="position:fixed margin-top:50px"
            content_id="content"
            id="modal-viewport"></div>

        <!-- Main container  -->
        <main class="height:100vh margin-top:10px" content_id="content"></main>

        <!-- SideNav  -->
        <sidenav
            id="menuL"
            class="position:fixed top:0px left:0px overflow:hidden background:whitesmoke height:100vh width:50px width:275px:hover width:0px@xs"
            resizable
            resize-selector="[content_id='content']"
            resize-property="margin-left"
            resize-value="width">
            <!-- Select to change organizations  -->
            <cocreate-select
                class="org-changer remove-none border:none padding:0"
                key="current_org"
                array="users"
                object="{{userId}}">
                <input placeholder="Search" filter-search filter-next />
                <cc-options
                    class="options overflow:auto"
                    array="users"
                    key="connected_orgs"
                    filter-key="_id"
                    filter-value="{{userId}}"
                    filter-operator="$eq"
                    render-selector="[template]">
                    <cc-option
                        class="display:flex height:50px margin:0!important padding:4px_12px!important"
                        template
                        value="{{connected_orgs}}">
                        <span class="logo-icon"
                            ><img
                                array="organizations"
                                object="{{connected_orgs}}"
                                key="logo"
                                src="./assets/icon.png"
                                height="40px"
                                alt="..."
                                class="margin-top:3px"
                        /></span>
                        <span
                            array="organizations"
                            object="{{connected_orgs}}"
                            key="name"
                            class="margin-left:12px font-size:1.5em"></span>
                    </cc-option>
                    <div class="line-height:40px height:40px overflow:hidden">
                        <a href="./organizations/creator.html">
                            <span class="padding:13px"
                                ><i
                                    class="height:16px fill:#505050"
                                    src="./assets/svg/plus.svg"></i
                            ></span>
                            <span>New Orginaztion</span>
                        </a>
                    </div>
                </cc-options>
            </cocreate-select>

            <!-- Search -->
            <form class="padding:5px">
                <floating-label>
                    <input
                        type="text"
                        class="floating-label"
                        pass_to="results" />
                </floating-label>
                <span
                    class="passValueBtn position:relative bottom:29px right:11px float:right font-size:18px">
                    <a
                        actions="pass, openModal"
                        pass_to="render"
                        array="website-pages"
                        object=""
                        pass-key="src"
                        modal-width="900px"
                        modal-color="#229954">
                        <i
                            class="height:20px fill:#505050"
                            src="./assets/svg/search.svg"></i>
                    </a>
                </span>
            </form>

            <div class="padding-right:5px padding-bottom:5px">
                <ul
                    class="overflow:auto display:flex flex-direction:column width:100% height:calc(100vh_-_165px) bottom:10px margin-right:5px">
                    <li
                        class="line-height:40px min-height:40px height:40px overflow:hidden white-space:nowrap background:dodgerblue:hover">
                        <a
                            actions="pass, openModal"
                            modal-src="./organizations/form.html"
                            modal-width="375px"
                            modal-color="green"
                            class="display:flex align-items:center">
                            <span
                                class="display:flex justify-content:center min-width:50px">
                                <i
                                    class="display:flex height:16px fill:#505050"
                                    src="./assets/svg/city.svg"></i>
                            </span>
                            <span>Organization</span>
                        </a>
                    </li>

                    <li
                        class="line-height:40px min-height:40px height:40px overflow:hidden white-space:nowrap background:dodgerblue:hover">
                        <a
                            actions="pass, openModal"
                            modal-src="./users/datatable.html"
                            modal-width="640px"
                            modal-color="green"
                            class="display:flex align-items:center">
                            <span
                                class="display:flex justify-content:center min-width:50px">
                                <i
                                    class="display:flex height:16px fill:#505050"
                                    src="./assets/svg/users.svg"></i>
                            </span>
                            <span>Users</span>
                            <div pass-template="$uid" pass_to="datatable"></div>
                        </a>
                        <div class="float:right width:50px text-align:center">
                            <a
                                actions="pass, openModal"
                                modal-src="./users/form.html"
                                modal-width="375px"
                                modal-color="red">
                                <i
                                    class="height:16px fill:#505050"
                                    src="./assets/svg/plus.svg"></i>
                            </a>
                        </div>
                    </li>

                    <li
                        class="line-height:40px min-height:40px height:40px overflow:hidden white-space:nowrap background:dodgerblue:hover">
                        <a
                            actions="pass, openModal"
                            modal-src="./keys/datatable.html"
                            modal-width="100%"
                            modal-color="green"
                            class="display:flex align-items:center">
                            <span
                                class="display:flex justify-content:center min-width:50px">
                                <i
                                    class="display:flex height:16px fill:#505050"
                                    src="./assets/svg/key.svg"></i>
                            </span>
                            <span>Keys</span>
                            <div pass-template="$uid" pass_to="datatable"></div>
                        </a>
                        <div class="float:right width:50px text-align:center">
                            <a
                                actions="pass, openModal"
                                modal-src="./keys/form.html"
                                modal-width="375px"
                                modal-color="red">
                                <i
                                    class="height:16px fill:#505050"
                                    src="./assets/svg/plus.svg"></i>
                            </a>
                        </div>
                    </li>

                    <li
                        class="line-height:40px min-height:40px height:40px overflow:hidden white-space:nowrap background:dodgerblue:hover">
                        <a
                            actions="pass, openModal"
                            modal-src="./database/index.html"
                            modal-width="100%"
                            modal-color="green"
                            class="display:flex align-items:center">
                            <span
                                class="display:flex justify-content:center min-width:50px">
                                <i
                                    class="display:flex height:16px fill:#505050"
                                    src="./assets/svg/database.svg"></i>
                            </span>
                            <span>Database</span>
                            <div pass-template="$uid" pass_to="datatable"></div>
                        </a>
                        <div class="float:right width:50px text-align:center">
                            <a
                                actions="pass, openModal"
                                modal-src="./database/form.html"
                                modal-width="375px"
                                modal-color="red">
                                <i
                                    class="height:16px fill:#505050"
                                    src="./assets/svg/plus.svg"></i>
                            </a>
                        </div>
                    </li>

                    <li
                        class="line-height:40px min-height:40px height:40px overflow:hidden white-space:nowrap background:dodgerblue:hover">
                        <a
                            actions="pass, openModal"
                            modal-src="./files/datatable.html"
                            modal-width="100%"
                            modal-color="green"
                            class="display:flex align-items:center">
                            <span
                                class="display:flex justify-content:center min-width:50px">
                                <i
                                    class="display:flex height:16px fill:#505050"
                                    src="./assets/svg/folder.svg"></i>
                            </span>
                            <span>Files</span>
                            <div pass-template="$uid" pass_to="datatable"></div>
                        </a>
                        <div class="float:right width:50px text-align:center">
                            <a
                                actions="pass, openModal"
                                modal-src="./files/form.html"
                                modal-width="375px"
                                modal-color="red">
                                <i
                                    class="height:16px fill:#505050"
                                    src="./assets/svg/plus.svg"></i>
                            </a>
                        </div>
                    </li>

                    <li
                        class="line-height:40px min-height:40px height:40px overflow:hidden white-space:nowrap background:dodgerblue:hover margin-bottom:10px">
                        <a
                            actions="pass, openModal"
                            modal-src="./websites/list.html"
                            modal-width="640px"
                            modal-color="green"
                            class="display:flex align-items:center">
                            <span
                                class="display:flex justify-content:center min-width:50px">
                                <i
                                    class="display:flex height:16px fill:#505050"
                                    src="./assets/svg/desktop.svg"></i>
                            </span>
                            <span>Sites &amp; Apps</span>
                            <div pass-template="$uid" pass_to="datatable"></div>
                        </a>
                        <div class="float:right width:50px text-align:center">
                            <a
                                actions="pass, openModal"
                                modal-src="./websites/form.html"
                                modal-width="375px"
                                modal-color="red">
                                <i
                                    class="height:16px fill:#505050"
                                    src="./assets/svg/plus.svg"></i>
                            </a>
                        </div>
                    </li>
                </ul>

                <!-- sidenav Footer -->
                <div
                    class="line-height:40px min-height:40px height:40px overflow:hidden white-space:nowrap position:absolute bottom:0px background:gainsboro width:100%">
                    <a
                        actions="signOut"
                        href="./signin.html"
                        class="display:flex align-items:center">
                        <span
                            class="display:flex justify-content:center min-width:50px">
                            <i
                                class="display:flex height:16px fill:#505050"
                                src="./assets/svg/sign-out-alt.svg"></i>
                        </span>
                        <span>Sign Out</span>
                    </a>
                </div>
            </div>
            <div resize="right"></div>
        </sidenav>

        <div class="position:fixed!important bottom:15px right:15px">
            <button actions="install" type="button" hidden>Install</button>

            <div
                template
                class="card position:fixed!important bottom:15px right:15px padding:10px {{status}}">
                <span class="{{type}}">{{message}}</span
                ><a actions="remove" remove-closest="[templateid]"> X</a>
            </div>
        </div>

        <script src="https://cdn.cocreate.app/1.57.17/CoCreate.min.js"></script>
    </body>
</html>
