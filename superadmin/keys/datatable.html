<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/favicon.ico" />
        <title>keys Datatables | CoCreate</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.cocreate.app/latest/CoCreate.min.css" />
        <link
            rel="stylesheet"
            href="../index.css"
            array="files"
            object="637bc8fe91249e639db315d9"
            key="src"
            type="text/css" />
        <link rel="manifest" href="./manifest.webmanifest" />
    </head>

    <style>
        .selected {
            background: gainsboro;
        }
    </style>

    <body>
        <div id="apikeytable">
            <!-- Navbar -->
            <nav
                class="nav display:flex align-items:center background:whitesmoke position:sticky"
                scroll="sticky-nav, hide-nav"
                scroll-up="5"
                scroll-down="5">
                <!-- Menu Icon Animations -->
                <a
                    class="menu_icon--Vdots"
                    toggle="active"
                    toggle-sidenav="menuL">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </a>

                <!-- Horizontal Scroll Nav/Tabs -->
                <ul
                    class="display:inline-flex direction:rtl overflow:auto font-size:20px align-items:center list-style-type:none width:100% height:50px">
                    <!-- Modal Controls -->
                    <li class="margin-right:15px">
                        <a actions="closeModal"
                            ><i
                                class="height:18px fill:#505050"
                                src="./assets/svg/times.svg"></i
                        ></a>
                    </li>
                    <li class="margin-right:15px">
                        <a actions="minMaxModal">
                            <i
                                toggle="./assets/svg/window-restore.svg, ./assets/svg/window-maximize.svg"
                                toggle-attribute="src"
                                class="display:flex height:18px fill:#505050"
                                src="./assets/svg/window-maximize.svg"></i>
                        </a>
                    </li>
                    <li class="margin-right:15px">
                        <a actions="parkModal"
                            ><i
                                class="height:18px fill:#505050"
                                src="./assets/svg/window-minimize.svg"></i
                        ></a>
                    </li>

                    <!-- fullscreen toogle and icon transform-->
                    <li class="margin-right:15px">
                        <a fullscreen fullscreen-closest="#apikeytable"></a>
                    </li>

                    <!-- Datatable Controls -->
                    <li class="margin-right:15px">
                        <a actions="delete" array="keys"
                            ><i
                                class="height:18px fill:#505050"
                                src="./assets/svg/trash-alt.svg"></i
                        ></a>
                    </li>
                </ul>
            </nav>

            <!-- Modal Viewport -->
            <div
                class="position:fixed margin-top:50px"
                id="modal-viewport"></div>

            <!-- Main Content -->
            <main class="padding:5px overflow:auto">
                <table class="width:100% border-collapse:collapse">
                    <tr class="border-bottom:1px_solid_darkgray">
                        <td
                            class="position:sticky top:0 background:white padding:20px">
                            <input type="checkbox" />
                        </td>
                        <td
                            class="position:sticky top:0 background:white padding:0px_10px_10px_0px">
                            <floating-label>
                                <input
                                    type="text"
                                    class="floating-label"
                                    filter-key="_id"
                                    filter-closest="table; tbody"
                                    placeholder="Name" />
                            </floating-label>
                            <span
                                class="position:absolute bottom:20px right:20px float:right z-index:6">
                                <a
                                    filter-sort-key="name"
                                    filter-sort-direction="asc"
                                    click-value="desc, asc"
                                    click-attribute="filter-sort-direction"
                                    filter-closest="table; tbody">
                                    <i
                                        toggle-attribute="src"
                                        toggle-value="./assets/svg/sort-down.svg, ./assets/svg/sort-up.svg"
                                        class="display:flex height:18px fill:#505050"
                                        src="./assets/svg/sort.svg"></i>
                                </a>
                            </span>
                        </td>
                        <td
                            class="position:sticky top:0 background:white padding:0px_10px_10px">
                            <floating-label>
                                <input
                                    type="text"
                                    class="floating-label"
                                    filter-key="type"
                                    filter-closest="table; tbody"
                                    placeholder="Type" />
                            </floating-label>
                            <span
                                class="position:absolute bottom:20px right:20px float:right z-index:6">
                                <a
                                    filter-sort-key="type"
                                    filter-sort-direction=""
                                    click-value="desc, asc"
                                    click-attribute="filter-sort-direction"
                                    filter-closest="table; tbody">
                                    <i
                                        toggle-attribute="src"
                                        toggle-value="./assets/svg/sort-down.svg, ./assets/svg/sort-up.svg"
                                        class="display:flex height:18px fill:#505050"
                                        src="./assets/svg/sort.svg"></i>
                                </a>
                            </span>
                        </td>
                        <td
                            class="position:sticky top:0 background:white padding:0px_10px_10px">
                            <floating-label>
                                <input
                                    type="text"
                                    class="floating-label"
                                    filter-key="key"
                                    filter-closest="table; tbody"
                                    placeholder="Key" />
                            </floating-label>
                            <span
                                class="position:absolute bottom:20px right:20px float:right z-index:6">
                                <a
                                    filter-sort-key="key"
                                    filter-sort-direction=""
                                    click-value="desc, asc"
                                    click-attribute="filter-sort-direction"
                                    filter-closest="table; tbody">
                                    <i
                                        toggle-attribute="src"
                                        toggle-value="./assets/svg/sort-down.svg, ./assets/svg/sort-up.svg"
                                        class="display:flex height:18px fill:#505050"
                                        src="./assets/svg/sort.svg"></i>
                                </a>
                            </span>
                        </td>
                        <td
                            class="position:sticky top:0 background:white padding:0px_10px_10px">
                            <floating-label>
                                <input
                                    type="text"
                                    class="floating-label"
                                    filter-key="_id"
                                    filter-closest="table; tbody"
                                    placeholder="Document_id" />
                            </floating-label>
                            <span
                                class="position:absolute bottom:20px right:20px float:right z-index:6">
                                <a
                                    filter-sort-key="_id"
                                    filter-sort-direction=""
                                    click-value="desc, asc"
                                    click-attribute="filter-sort-direction"
                                    filter-closest="table; tbody">
                                    <i
                                        toggle-attribute="src"
                                        toggle-value="./assets/svg/sort-down.svg, ./assets/svg/sort-up.svg"
                                        class="display:flex height:18px fill:#505050"
                                        src="./assets/svg/sort.svg"></i>
                                </a>
                            </span>
                        </td>
                    </tr>

                    <tbody
                        array="keys"
                        filter-sort-key="name"
                        filter-sort-direction="asc"
                        render-selector="template">
                        <tr
                            class="background:gainsboro:hover border-bottom:1px_solid_darkgray"
                            template
                            object="{{object._id}}"
                            toggle="selected">
                            <td class="padding:20px">
                                <input type="checkbox" />
                            </td>
                            <td
                                class="padding:20px_5px display:flex min-width:200px align-items:center">
                                <a
                                    actions="state, openModal"
                                    modal-src="./keys/form.html"
                                    modal-width="320px"
                                    modal-color="#229954">
                                    <h4>{{object.name}}</h4>
                                    <div
                                        state-array="{{object.array}}"
                                        state-object="{{object._id}}"
                                        state_to="form-fields"></div>
                                    <div
                                        state_id="form"
                                        state-array=""
                                        state-object=""
                                        state-key=""
                                        state_to="render"></div>
                                    <div
                                        state-value="{{object.module_id}}"
                                        state-filter-value="{{object.module_id}}"
                                        state_to="module_id"></div>
                                    <div
                                        state-object="{{object.module_id}}"
                                        state_to="module-form"></div>
                                </a>
                            </td>
                            <td class="padding:20px min-width:200px">
                                <a
                                    actions="state, openModal"
                                    modal-src="./keys/form.html"
                                    modal-width="320px"
                                    modal-color="#229954">
                                    <b>{{object.type}}</b>
                                    <div
                                        state-array="{{object.array}}"
                                        state-object="{{object._id}}"
                                        state_to="form-fields"></div>
                                    <div
                                        state_id="form"
                                        state-array=""
                                        state-object=""
                                        state-key=""
                                        state_to="render"></div>
                                    <div
                                        state-value="{{object.module_id}}"
                                        state-filter-value="{{object.module_id}}"
                                        state_to="module_id"></div>
                                    <div
                                        state-object="{{object.module_id}}"
                                        state_to="module-form"></div>
                                </a>
                            </td>
                            <td class="padding:20px min-width:300px">
                                <a
                                    actions="state, openModal"
                                    modal-src="./keys/form.html"
                                    modal-width="320px"
                                    modal-color="#229954">
                                    <b>{{object.key}}</b>
                                    <div
                                        state-array="{{object.array}}"
                                        state-object="{{object._id}}"
                                        state_to="form-fields"></div>
                                    <div
                                        state_id="form"
                                        state-array=""
                                        state-object=""
                                        state-key=""
                                        state_to="render"></div>
                                    <div
                                        state-value="{{object.module_id}}"
                                        state-filter-value="{{object.module_id}}"
                                        state_to="module_id"></div>
                                    <div
                                        state-object="{{object.module_id}}"
                                        state_to="module-form"></div>
                                </a>
                            </td>
                            <td class="padding:20px">
                                <a
                                    actions="state, openModal"
                                    modal-src="./keys/form.html"
                                    modal-width="320px"
                                    modal-color="#229954">
                                    <b>{{object._id}}</b>
                                    <div
                                        state-array="{{object.array}}"
                                        state-object="{{object._id}}"
                                        state_to="form-fields"></div>
                                    <div
                                        state_id="form"
                                        state-array=""
                                        state-object=""
                                        state-key=""
                                        state_to="render"></div>
                                    <div
                                        state-value="{{object.module_id}}"
                                        state-filter-value="{{object.module_id}}"
                                        state_to="module_id"></div>
                                    <div
                                        state-object="{{object.module_id}}"
                                        state_to="module-form"></div>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </main>
        </div>

        <button
            class="position:absolute bottom:15px right:15px line-height:50px width:50px background:dodgerblue color:#fff font-size:1.5rem grow-hover border-radius:50% border-width:0 box-shadow:0px_2px_10px_0px_rgba(0,_0,_0,_0.4)">
            <a
                actions="state, openModal"
                modal-src="./keys/form.html"
                modal-width="320px"
                modal-color="#229954">
                <i
                    class="height:20px fill:#505050"
                    src="./assets/svg/plus.svg"></i>
                <div state_to="form-fields" state-object=""></div>
                <div
                    state_id="form"
                    state-array=""
                    state-object=""
                    state-key=""
                    state_to="render"></div>
                <div
                    state_id="module_id"
                    state-value=""
                    state-filter-value=""
                    state_to="module_id"></div>
                <div
                    state_id="module-form"
                    state-object=""
                    state_to="module-form"></div>
            </a>
        </button>

        <script src="https://CoCreate.app/dist/CoCreate.js"></script>
    </body>
</html>
